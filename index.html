<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>reg form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="sectionA">
        <h1>
          Learn to code by <br />
          watching others.
        </h1>
        <p>
          See how experienced developers solve problems in real-time. <br />
          Watching scripted tutorials is great but understanding how <br />
          developers think is invaluable
        </p>
      </div>
      <div class="container">
        <p class="intro">
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </p>
        <form class="form" id="form">
          <div class="form-control">
            <input
              type="text"
              placeholder="First Name"
              id="firstname"
              required
            />
          </div>

          <div class="form-control">
            <input type="text" placeholder="Last Name" id="lastname" required />
          </div>
          <div class="form-control">
            <input type="text" placeholder="Email" id="email" required />
          </div>

          <div class="form-control">
            <input type="text" placeholder="Password" id="password" required />
          </div>
          <button class="btn">CLAIM YOUR FREE TRIAL</button>
          <p class="form-foot">
            By clicking the button, you are agreeing to our
            <span class="with-form-foot">Terms and Services</span>
          </p>
        </form>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
